<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>

  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>

      <div class="number">?</div>

    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>

          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <div class="my-name">
      <a class="name" href="https://github.com/isaqov1110" target="_blank">
      <marquee behavior="" direction="">Lazizbek Isaqov Github Link</marquee>
      </a>
    </div>

    <!--  Start Modals -->
    <div class="bg-loser-modal hidden">
      <div class="loser-modal">
        <h3>Game over!</h3>
        <button class="again loser-btn" id="modal-btn">Again!</button>
      </div>
    </div>

    <div class="modal-win-wrapper hidden">
      <div class="modal-win">

    <script src="script.js"></script>
  </body>
</html>
